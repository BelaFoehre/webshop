<form (ngSubmit)="addProduct(form)" #form="ngForm" aria-labelledby="title">

  <nb-card>

    <nb-card-body style="width: 100%;">
      <input nbInput type="text" [(ngModel)]="name" placeholder="Name" [required]="true" name="name">
      <input nbInput type="text" [(ngModel)]="main" placeholder="Hauptkategorie" [required]="true" name="main">
      <input nbInput type="number" [(ngModel)]="price" placeholder="Preis" [required]="true" name="price">
    </nb-card-body>

    <nb-card-body style="width: 100%">
        <input nbInput type="text" [(ngModel)]="brand" placeholder="Brand" [required]="true" name="brand">
        <input nbInput type="text" [(ngModel)]="sub1" placeholder="Unterkategorie" [required]="true" name="sub1">
        <input nbInput type="number" [(ngModel)]="availableQty" placeholder="Bestand" [required]="true" name="availableQty">
    </nb-card-body>

    <nb-card-body>
      <textarea nbInput [(ngModel)]="description" placeholder="Beschreibung" [required]="true" name="description"></textarea>
    </nb-card-body>

    <nb-card-body style="width: 100%">
      <nb-tag-list (tagRemove)="onTagRemove($event)" style="width: 50%;">
        <nb-tag *ngFor="let tree of trees" [text]="tree" removable status="primary" appearance="outline"></nb-tag>
        <input type="text" nbTagInput (tagAdd)="onTagAdd($event)" fullWidth placeholder="tags" [separatorKeys]="[32]">
      </nb-tag-list>
    </nb-card-body>

    <nb-card-body>
      <div class="text-center">
        <img [src]="imageSrc" alt="Product Image" width="200" height="200">
        <input class="form-control" type="file" accept="image/*"
                (change)="onFileChange($event)">
      </div>
    </nb-card-body>

  </nb-card>

  <button nbButton status="primary" [disabled]="!form.valid">Hinzuf√ºgen</button>


</form>
