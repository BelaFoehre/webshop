<nb-layout-header fixed>
    <nb-icon (click)="toggleSidebar()" class="sidebar-toggle" icon="menu-2-outline"></nb-icon>
    <hr>
    <h2 routerLink="/content">Bester Webshop EU West</h2>
    <hr>
    <nb-user
      [name]="user_name"
      [title]="user_description"
      [picture]="user_avatar"
      [nbContextMenu]="items"
      nbContextMenuTag="user-context-menu"
      nbContextMenuTrigger="hover"></nb-user>
      <li class="nav-item">
        <a routerLink="/cart" class="nav-link">Cart </a>
      </li>
</nb-layout-header>
